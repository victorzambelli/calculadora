<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A Simple Calculator</title>
</head>
<body>
    <div class="container">
        <div class="output-calc">
            <div previous-operation class="previous-operation"></div>
            <div current-operation class="current-operation"></div>
        </div>
        <button ac-btn class="gridspan-operation">AC</button>
        <button delete-btn>DEL</button>
        <button operator-btn class="operator">รท</button>
        <button number-btn>7</button>
        <button number-btn>8</button>
        <button number-btn>9</button>
        <button operator-btn class="operator">*</button>
        <button number-btn>4</button>
        <button number-btn>5</button>
        <button number-btn>6</button>
        <button operator-btn class="operator">-</button>
        <button number-btn>1</button>
        <button number-btn>2</button>
        <button number-btn>3</button>
        <button operator-btn class="operator">+</button>
        <button number-btn class="gridspan-operation">.</button>
        <button number-btn>0</button>
        <button equals-btn class="operator">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
